name: CI

on:
    pull_request: {}
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest

        env:
            RUSTFLAGS: '-Dwarnings'

        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Set up Rust toolchain
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  components: clippy, rustfmt
                  target: wasm32-unknown-unknown

            - name: Install Cargo Binary Install
              uses: cargo-bins/cargo-binstall@main

            - name: Install crates
              run: cargo binstall -y --force cargo-deny cargo-machete cargo-sort

            - name: Lint
              run: cargo clippy --all-features --locked

            - name: Check dependencies
              run: cargo deny check

            - name: Check unused dependencies
              run: cargo machete

            - name: Check manifest formatting
              run: cargo sort --workspace --check

            - name: Check formatting
              run: cargo fmt --all --check
    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v5

            # TODO: Investigate why tests fail on stable toolchain.
            - name: Set up Rust toolchain
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  components: clippy, rustfmt
                  target: wasm32-unknown-unknown
                  toolchain: nightly

            - name: Install Cargo Binary Install
              uses: cargo-bins/cargo-binstall@main

            - name: Install Trunk
              run: cargo binstall --force -y trunk

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'

            - name: Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 'latest'

            # TODO: See comment above about nightly toolchain.
            - name: Test
              run: cargo +nightly test --all-features --locked --release

            - name: Upload visual snapshot diffs
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: visual-snapshots-diff
                  path: target/tmp/floating-ui/packages/dom/test-results
