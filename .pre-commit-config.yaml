repos:
    - repo: https://github.com/doublify/pre-commit-rust
      rev: v1.0
      hooks:
          - id: fmt
          - id: clippy

    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.1.0
      hooks:
          - id: prettier
            language: node
            additional_dependencies:
                - prettier@^3.3.3
                - prettier-plugin-tailwindcss@^0.6.6
